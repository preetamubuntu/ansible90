---
- name: Create custom Index page
  hosts: localhost
  tasks:
    - name: create a custom page
      ansible.builtin.copy:
        content: >
          "<h1> This is ansible
          in Weichnachten 2023"
        dest: /tmp/index.html
- name: Copy custom page to the webserver
  hosts: rocky
  tasks:
    - name: Copy index.html file
      ansible.builtin.copy:
        src: /tmp/index.html
        dest: /varr/www/html/index.html
      notify:
        - restart_httpd
    - name: Create a manual failure
      ansible.builtin.copy:
        src: /tmp/nothing
        dest: /varr/www/html/nothing.html
  handlers:
    - name: restart_httpd
      ansible.builtin.service:
        name: httpd
        state: restarted
        


